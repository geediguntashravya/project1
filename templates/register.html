<!DOCTYPE html>  
<html>  
<head>  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <style>  
        body{  
          font-family: Calibri, Helvetica, sans-serif;    
        }  
        .container {  
            padding: 50px;  
            background-color: lightblue;  
        }   
        input[type=text], input[type=password], textarea {  
          width: 100%;  
          padding: 15px;  
          margin: 5px 0 22px 0;  
          display: inline-block;  
          border: none;  
          background: #f1f1f1;  
        }  
        input[type=text]:focus, input[type=password]:focus {  
          background-color: orange;  
          outline: none;  
        }  
         div {  
                    padding: 10px 0;  
                 }  
        hr {  
          border: 1px solid #f1f1f1;  
          margin-bottom: 25px;  
        }  
        .registerbtn {  
          background-color: #4CAF50;  
          color: white;  
          padding: 16px 20px;  
          margin: 8px 0;  
          border: none;  
          cursor: pointer;  
          width: 100%;  
          opacity: 0.9;  
        }  
        .registerbtn:hover {  
          opacity: 1;  
        }  
        </style>  
        <script>
		      function validate() {
          var email=document.register.Email;
          var password=document.register.Password;
          var small=/[a-z]/g;
          var capital=/[A-Z]/g;
          var numbers=/[0-9]/g;
          var email_format=/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
          var password_format=/^(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[!@#\$%\^&\*])(?=.{6,})/;
          if(!email_format.test(email.value) && !password_format.test(password.value)) {
            alert('Wrong inputs');
            email.focus;
            password.focus;
            return false;
          }
          if(!email_format.test(email.value)) {
            alert('Enter valid email');
            email.focus;
            return false;
          }
          if(!password.value.match(small) || !password.value.match(capital) || !password.value.match(numbers) || !password.value.length>=6) {
            alert('Weak password; must contain length 6, atleast one small letter, atleast one capital metter and a number');
            return false;
          } 
        }
	</script>
</head>  
<body>  
    <form action="{{url_for('auth')}}" name='register' onsubmit="return validate();" method='POST'>  
      <div class="container">
				{% if message %}
				<p>{{ message }}</p>
				{% endif %}
			</div>	
        <div class="container">  
            <h1> Registration Form</h1> 
        <hr>  
        <label><b>Email</b></label>  
        <input type="text" placeholder="Enter Email" name="Email" >  

        <label ><b>Username</b></label>  
        <input type="text" placeholder="Enter Username" name="Username" required>

        <label><b>Password</b></label>  
        <input type="password" placeholder="Enter Password" name="Password" " required>
